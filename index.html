<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics Carousel</title>
    <link href="https://fonts.googleapis.com/css2?family=Greta+Sans+Pro:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Greta Sans Pro', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .carousel-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 946px;
            margin: 0 auto;
        }

        .carousel-wrapper {
            position: relative;
            width: 100%;
            max-width: 300px;
            overflow: hidden;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.3s ease-in-out;
            width: 300%;
        }

        .statistics-card {
            width: 300px;
            height: 263px;
            border-radius: 8px;
            background: rgba(15, 50, 70, 1);
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .card-content {
            display: flex;
            width: 263px;
            flex-direction: column;
            align-items: center;
            gap: 19px;
            text-align: center;
        }

        .statistic-number {
            color: rgba(255, 210, 0, 1);
            font-size: 70px;
            font-weight: 700;
            line-height: 100%;
            letter-spacing: -3.5px;
        }

        .statistic-text {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            width: 100%;
        }

        .statistic-title {
            color: #fff;
            font-size: 21px;
            font-weight: 700;
            line-height: 117%;
        }

        .statistic-subtitle {
            color: #fff;
            font-size: 21px;
            font-weight: 300;
            line-height: 117%;
        }

        .navigation {
            display: flex;
            align-items: center;
            gap: 32px;
            margin-top: 20px;
        }

        .nav-button {
            width: 66px;
            height: 58px;
            border-radius: 8px;
            border: 2px solid rgba(255, 210, 0, 1);
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background: rgba(255, 210, 0, 0.1);
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .arrow-left, .arrow-right {
            width: 27px;
            height: 24px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .carousel-container {
                padding: 10px;
            }
            
            .statistics-card {
                width: 280px;
                height: 240px;
            }
            
            .carousel-track {
                width: 300%;
            }
            
            .card-content {
                width: 240px;
            }
            
            .statistic-number {
                font-size: 60px;
            }
            
            .statistic-title,
            .statistic-subtitle {
                font-size: 18px;
            }
        }

        @media (max-width: 320px) {
            .statistics-card {
                width: 260px;
                height: 220px;
            }
            
            .card-content {
                width: 220px;
            }
            
            .statistic-number {
                font-size: 50px;
            }
            
            .statistic-title,
            .statistic-subtitle {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-wrapper">
            <div class="carousel-track" id="carouselTrack">
                <!-- Card 1: 43x -->
                <div class="statistics-card">
                    <div class="card-content">
                        <div class="statistic-number">43x</div>
                        <div class="statistic-text">
                            <div class="statistic-title">längere Verweildauer</div>
                            <div class="statistic-subtitle">als bei klassischen PR Berichten</div>
                        </div>
                    </div>
                </div>
                
                <!-- Card 2: 3:09 min -->
                <div class="statistics-card">
                    <div class="card-content">
                        <div class="statistic-number">3:09 min</div>
                        <div class="statistic-text">
                            <div class="statistic-title">längere Interaktion</div>
                            <div class="statistic-subtitle">als bei klassischen PR Berichten</div>
                        </div>
                    </div>
                </div>
                
                <!-- Card 3: 15x -->
                <div class="statistics-card">
                    <div class="card-content">
                        <div class="statistic-number">15x</div>
                        <div class="statistic-text">
                            <div class="statistic-title">mehr Leserinnen</div>
                            <div class="statistic-subtitle">
                                und somit höher als<br>
                                klassischer PR
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="navigation">
            <button class="nav-button" id="prevBtn">
                <svg class="arrow-left" viewBox="0 0 27 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M25 11.8571H2M2 11.8571L11.8571 2M2 11.8571L11.8571 21.7143" stroke="#0F3246" stroke-width="3.28571" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <button class="nav-button" id="nextBtn">
                <svg class="arrow-right" viewBox="0 0 27 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2 11.8571H25M25 11.8571L15.1429 2M25 11.8571L15.1429 21.7143" stroke="#0F3246" stroke-width="3.28571" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        class StatisticsCarousel {
            constructor() {
                this.track = document.getElementById('carouselTrack');
                this.prevBtn = document.getElementById('prevBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.currentIndex = 0;
                this.totalCards = 3;
                
                this.init();
            }
            
            init() {
                this.prevBtn.addEventListener('click', () => this.goToPrevious());
                this.nextBtn.addEventListener('click', () => this.goToNext());
                this.updateButtons();
            }
            
            goToPrevious() {
                if (this.currentIndex > 0) {
                    this.currentIndex--;
                    this.updateCarousel();
                }
            }
            
            goToNext() {
                if (this.currentIndex < this.totalCards - 1) {
                    this.currentIndex++;
                    this.updateCarousel();
                }
            }
            
            updateCarousel() {
                const translateX = -this.currentIndex * (100 / this.totalCards);
                this.track.style.transform = `translateX(${translateX}%)`;
                this.updateButtons();
            }
            
            updateButtons() {
                this.prevBtn.disabled = this.currentIndex === 0;
                this.nextBtn.disabled = this.currentIndex === this.totalCards - 1;
            }
        }
        
        // Initialize carousel when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new StatisticsCarousel();
        });
    </script>
</body>
</html>
